<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modal</title>
    <link href="../dist/output.css" rel="stylesheet">
</head>
<body class="h-screen bg-teal-200 flex flex-col items-center justify-center">

    <button type="button" onclick="return openPresent()" class="bg-pink-300 border-2 border-black hover:bg-pink-400 hover:border-0 hover:text-white py-4 px-6 rounded-full">
        Tem um presente pra você!
    </button>

    <div id="present" class="invisible fixed bg-pink-300 w-screen h-screen flex items-center justify-center ">
        <div class="text-white flex flex-col justify-center items-center rounded-full">
            <img src="img/heart.png" class="relative h-96 animate-pulse">
            <span class="absolute top-1/2 text-lg bg-rose-600 px-4 rounded-full">Meu coração</span>
        </div>        
    </div>

    <script src="./modal.js"></script>
</body>
</html>
